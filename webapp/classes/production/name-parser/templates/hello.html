<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WebDemo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<script>

function getBrand(sel) {
    brand = sel.value;
    fetch('http://localhost:7001/brand?brand=' + sel.value, {
        method: 'POST'
    })
    .then(res => res.json())
    .then(json => { document.getElementById('data').innerHTML = JSON.stringify(json) })
}

function getModel(sel) {
    var value = sel.value;
    fetch('http://localhost:7001/model?mod=' + sel.value, {
        method: 'POST'
    })
    .then(res => res.json())
    .then(json => { document.getElementById('data').innerHTML = JSON.stringify(json) })
}
</script>
<form action="/local/brand" method="post">
    <div>
        <div>
            <p>选择品牌</p>
            <select id="brand" onchange="getBrand(this)">
                <option>Select</option>
                <option value="联想">联想</option>
                <option value="神舟">神舟</option>
                <option value="惠普">惠普</option>
                <option value="微星">微星</option>
                <option value="麦本本">麦本本</option>
                <option value="戴尔">戴尔</option>
                <option value="华硕">华硕</option>
                <option value="中柏">中柏</option>
                <option value="苹果">苹果</option>
                <option value="炫龙">炫龙</option>
                <option value="雷神">雷神</option>
            </select>
        </div>

        <div>
            <p>选择model</p>
            <select id="model" onchange="getModel(this)">
                <option>Select</option>
                <option value="MacBook">MacBook</option>
                <option value="HP15">HP15</option>
                <option value="K21">K21</option>
                <option value="AIR">联想AIR</option>
                <option value="T6">T6</option>
                <option value="INS15C-4528">INS15C-4528</option>
                <option value="YI7110">YI7110</option>
                <option value="A6200">A6200</option>
                <option value="EZBOOK">EZBOOK"</option>
                <option value="FL5800">FL5800</option>
            </select>
        </div>

    </div>
</form>
<p id="data"></p>
</body>
</html>
